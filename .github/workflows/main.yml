name: Run Postman Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Set up latest Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'node'  # This will always fetch the latest stable version of Node.js

    # Install dependencies (Newman)
    - name: Install dependencies
      run: npm install -g newman

    # Install dependencies (Newman)
    - name: run html dependencies
      run: npm install -g newman newman-reporter-html
      
    # Run the tests using Newman
    - name: Run Newman tests
      run: newman run coingecko.postman_collection.json --verbose -d test_cases.json --reporters cli -r html --reporter-html-export newman-report.html

    # Upload the Newman HTML report as an artifact (optional)
    - name: Upload Newman Report
      uses: actions/upload-artifact@v4
      with:
        name: newman-report
        path: newman-report.html
